<div class="container">
    <div class="row">
        <div class="col-3">
            <button (click)="showTodos()" class="btn btn-primary">{{showItems ? 'Hide Items' : 'Show Items'}}</button>
        </div>
    </div>
    <div class="row">
        @if(showItems){
        <div class="col-6">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>s.No</td>
                        <td>Item Name</td>
                        <td>Description</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of todos; index as i">
                        <td>{{item.id}}</td>
                        <td>{{item.itemName}}</td>
                        <td>{{item.description}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
        }
        @else{
        <div class="col-6">
            <h3 style="color:red;">There are no items to show for Todo's</h3>
        </div>
        }
    </div>
</div>
