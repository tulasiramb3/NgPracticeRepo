<div class="container my-5">
    <h1 class="text-center mb-4">Product List</h1>
    <div *ngIf="this.cartService.cartItems().length>0" style="display: flex; justify-content: end;" class="p-2">
        <a [routerLink]="'../cart'" class="btn btn-success">Go to Shopping Cart</a>
    </div> 
    <div class="row row-cols-1 row-cols-md-3 g-4"  *ngIf="products.length>0">
      <!-- Product Card 1 -->
      <div class="col" *ngFor="let product of products">
        <div class="card h-100">
          <img src="{{product.image}}" class="card-img-top" alt="{{product.title}}">
          <div class="card-body">
            <h5 class="card-title">{{product.title}}</h5>    
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-success">{{product.price}}</span>
              <button class="btn btn-primary btn-sm" (click)="addProducttoCart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div> 
    </div>
   
  </div>
