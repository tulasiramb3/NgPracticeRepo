
<div class="chat-window">
    <div *ngFor="let message of getMessages()" class="message">
      <span [class]="message.sender === 'You' ? 'user-message' : 'bot-message'">
        <strong>{{ message.sender }}:</strong> {{ message.message }}
        <small>{{ message.timeStamp }}</small>
      </span>
    </div>
  </div>
